name: windows-build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore MeetingScribe.sln

      - name: Build
        run: dotnet build MeetingScribe.sln -c Release --no-restore

      - name: Publish
        run: dotnet publish src/MeetingScribe/MeetingScribe.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o out

      - name: Download/build whisper.cpp + model
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -ItemType Directory -Force -Path out/tools/whisper/models | Out-Null

          function Download-WithRetry([string]$Url, [string]$OutFile) {
            for ($i=0; $i -lt 3; $i++) {
              try {
                Invoke-WebRequest -Uri $Url -OutFile $OutFile -UseBasicParsing
                return
              } catch {
                if ($i -eq 2) { throw }
                Start-Sleep -Seconds (2 + 2*$i)
              }
            }
          }

          $cliOut = "out/tools/whisper/whisper-cli.exe"
          $gotCli = $false

          try {
            # Try to resolve a Windows x64 whisper.cpp asset dynamically
            $rel = Invoke-RestMethod -Uri "https://api.github.com/repos/ggerganov/whisper.cpp/releases/latest" -Headers @{"User-Agent"="meeting-scribe"}
            $asset = $rel.assets | Where-Object {
              $_.name -match 'win' -and ($_.name -match 'x64|amd64') -and $_.name -match '\.zip$'
            } | Select-Object -First 1

            if ($asset) {
              $zipUrl = $asset.browser_download_url
              $zipPath = "${env:RUNNER_TEMP}/whisper.zip"
              Download-WithRetry $zipUrl $zipPath
              Expand-Archive -Path $zipPath -DestinationPath "${env:RUNNER_TEMP}/whisper" -Force
              $cli = Get-ChildItem -Recurse -Path "${env:RUNNER_TEMP}/whisper" -Filter "whisper-cli.exe" | Select-Object -First 1
              if ($cli) {
                Copy-Item $cli.FullName -Destination $cliOut -Force
                $gotCli = $true
              }
            }
          } catch {
            Write-Host "Asset download path failed; will fallback to build from source."
          }

          if (-not $gotCli) {
            # Fallback: build whisper.cpp from source on the runner (slower but reliable)
            git clone --depth 1 https://github.com/ggerganov/whisper.cpp "${env:RUNNER_TEMP}/whisper-src"
            Push-Location "${env:RUNNER_TEMP}/whisper-src"
            mkdir build
            cmake -S . -B build -DWHISPER_BUILD_TESTS=OFF -DWHISPER_BUILD_EXAMPLES=ON
            cmake --build build --config Release

            $cli = Get-ChildItem -Recurse -Path build -Filter "whisper-cli.exe" | Select-Object -First 1
            if (-not $cli) { throw "whisper-cli.exe not produced by source build" }
            Copy-Item $cli.FullName -Destination $cliOut -Force
            Pop-Location
          }

          # Download model (with retry)
          $modelUrl = "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small.bin"
          Download-WithRetry $modelUrl "out/tools/whisper/models/ggml-small.bin"

      - name: Zip
        run: powershell -Command "Compress-Archive -Path out/* -DestinationPath MeetingScribe-win-x64.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MeetingScribe-win-x64
          path: MeetingScribe-win-x64.zip
